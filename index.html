<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Show Project | Liew Teh (My GitHub liewteh)</title>
  <link href="style.css" rel="stylesheet" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>

<body>
  <div id='searchContainer'>
    <!-- Select Show Box -->
    <select id='selectShow'></select>

    <!-- Select Episode Box -->
    <select id='selectEpisode'>
      <option>All episodes</option>
    </select>

    <!-- Keyword Search -->
    <div id='liveSearch'>
      <input type='text' id='keyInput' onkeyup='liveSearch()' placeholder="Search">
      <p id='liveSearchResult'></p>
    </div>
  </div>

  <div id="root"></div>

  <div id='disclaimer'>
    <h5>Fair Use Disclaimer: The data has (originally) come from <a href="https://www.tvmaze.com/">TVMaze.com</a></h5>
  </div>

  <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
  <script src="episodes.js"></script>
  <!-- load - provided function called getAllShows() which returns all shows -->
  <script src="shows.js"></script>
  <!-- Loads YOUR javascript code -->
  <script src="script.js"></script>
</body>

</html>
